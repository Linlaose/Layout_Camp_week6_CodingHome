---
title: Week 6 | Payment
layout: ./app/layout.ejs
engine: ejs
current: checkout-payment
---

<main>
  <section class="container-fluid progress-padding-y progress-bg-black">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="progress-payment">
            <div
              class="payment-number-one"
              data-num="1"
              data-content="課程報名"
            ></div>
            <div
              class="payment-number-two"
              data-num="2"
              data-content="信用卡付款"
            ></div>
            <div
              class="payment-number-three"
              data-num="3"
              data-content="付款成功"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="container-fluid pt-9 pb-10 pt-lg-12 pb-lg-20 bg-black">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 offset-lg-4 p-6 py-lg-12 px-lg-8 bg-primary">
          <h3 class="text-center text-white m-0">信用卡付款</h3>
          <h5 class="text-white mt-6 mt-lg-12">請輸入信用卡資訊進行付款</h5>
          <form>
            <div class="text-gray-C1C1C1 notosans-regular pt-4 pt-lg-6">
              <label for="InputText" class="form-label">信用卡帳號</label>
              <input
                type="text"
                class="form-control bg-primary text-gray-C1C1C1 input-padding"
                placeholder="Xxxx-xxxx-xxxx-xxxx"
                id="InputText"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="text-gray-C1C1C1 notosans-regular pt-4 pt-lg-6">
              <label for="InputPassword" class="form-label">安全碼</label>
              <input
                type="password"
                class="form-control bg-primary text-gray-C1C1C1 input-padding"
                placeholder="***"
                id="InputPassword"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="text-gray-C1C1C1 notosans-regular pt-4 pt-lg-6">
              <label for="InputDate" class="form-label">有效日期</label>
              <input
                type="text"
                class="form-control bg-primary text-gray-C1C1C1 input-padding"
                placeholder="(MM-YY)"
                id="InputDate"
                aria-describedby="emailHelp"
              />
            </div>
            <div
              class="submit-box d-flex flex-wrap flex-lg-nowrap justify-content-between align-items-center mt-6"
            >
              <strong class="strong-text-18 text-white mb-6 mb-lg-0"
                >NT$1600</strong
              >
              <button
                type="button"
                class="btn btn-gradient border-radius-8 ms-lg-0 p-0 d-lg-block checkout-button mx-0"
              >
                <a
                  class="d-block py-2 px-4 px-lg-12 hover-text-black"
                  href="checkout-success.html"
                >
                  下一步
                </a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
