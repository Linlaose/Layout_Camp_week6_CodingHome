<main class="position-relative">
  <section class="container-fluid progress-padding-y progress-bg-black">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="progress">
            <div class="number-one" data-num="1" data-content="課程報名"></div>
            <div
              class="number-two"
              data-num="2"
              data-content="信用卡付款"
            ></div>
            <div
              class="number-three"
              data-num="3"
              data-content="付款成功"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="container-fluid registration-card-position">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 progress-bg-black">
          <div
            class="p-6 py-lg-12 px-lg-8 p-lg-12 bg-secondary registration-card-arrow"
          >
            <div>
              <img
                src="./assets/images/teacher01.jpg"
                class="card-img-top border-radius50 profile-size mx-auto d-block"
                alt="teacher_Belinda"
              />
            </div>
            <div class="py-lg-0 justify-content-between mx-auto">
              <h3
                class="card-title pt-4 pt-lg-6 text-white m-0 text-size-sm-20 text-center"
              >
                基礎前端 - HTML
              </h3>
              <p class="card-text text-success pt-2 pt-lg-1 m-0 text-center">
                前端語言
              </p>
              <p class="card-text pt-2 text-white notosans-regular">
                帶領無基礎的平民老百姓，從最基礎的 HTML
                語法出發，使用最淺顯易懂的語言與生活隨處可見的例子...
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section
    class="container-fluid pt-11 pt-lg-12 bg-black registration-padding-end-120 padding-bottom-lg-144"
  >
    <div class="container p-0 px-lg-3">
      <div
        class="row justify-content-end mx-3 mx-lg-0 pe-lg-0 ps-lg-3 row-bg-color"
      >
        <div
          class="col-lg-8 offset-lg-3px-6 px-lg-0 py-lg-12 pb-6 col-bg-color"
        >
          <h3 class="text-white pt-6 pt-lg-0 m-0 text-center">課程報名</h3>
          <div class="btn-box content-padding-left">
            <h5 class="text-white mt-6 mt-lg-12">選擇付款方式</h5>
            <div
              class="button-group d-flex d-lg-block flex-wrap justify-content-between"
            >
              <button
                type="button"
                class="btn hover-botton-success mt-4 p-4 py-lg-4 px-lg-8 border-radius-8 notosans-regular registration-payment-button h-auto registration-payment-button-w-50"
              >
                信用卡付款
              </button>
              <button
                type="button"
                class="btn hover-botton-success mt-4 p-4 py-lg-4 px-lg-8 border-radius-8 notosans-regular registration-payment-button h-auto registration-payment-button-w-50"
              >
                超商繳款
              </button>
              <button
                type="button"
                class="btn hover-botton-success mt-4 p-4 py-lg-4 px-lg-8 border-radius-8 notosans-regular registration-payment-button h-auto registration-payment-button-w-50"
              >
                ATM轉帳
              </button>
              <button
                type="button"
                class="btn hover-botton-success mt-4 p-4 py-lg-4 px-lg-8 border-radius-8 notosans-regular registration-payment-button h-auto registration-payment-button-w-50"
              >
                12期分期付款
              </button>
            </div>
          </div>
          <form class="content-padding-left mt-8">
            <h5 class="text-white text-center text-lg-start">訂單資訊</h5>
            <div class="mb-6 text-gray-C1C1C1">
              <div class="name-phone d-lg-flex justify-content-between">
                <div class="name name-phone-w-lg-48 mt-4 mt-lg-6">
                  <label for="InputName" class="form-label">姓名</label>
                  <input
                    type="text"
                    class="form-control bg-primary text-gray-C1C1C1 input-padding"
                    placeholder="請輸入姓名"
                    id="InputName"
                    aria-describedby="nameHelp"
                  />
                </div>
                <div class="phone name-phone-w-lg-48 mt-4 mt-lg-6">
                  <label for="InputMobile" class="form-label">電話</label>
                  <input
                    type="tel"
                    class="form-control bg-primary text-gray-C1C1C1 input-padding"
                    placeholder="請輸入電話號碼"
                    id="InputMobile"
                    aria-describedby="emailHelp"
                  />
                </div>
              </div>
            </div>
            <div class="text-gray-C1C1C1 notosans-regular">
              <label for="Inputmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control bg-primary text-gray-C1C1C1 input-padding"
                placeholder="請輸入Email"
                id="Inputmail"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-4 mb-lg-6">
              <div class="select-datepicker d-lg-flex justify-content-between">
                <div class="name name-phone-w-lg-48 mt-4 mt-lg-6">
                  <label class="form-label text-gray-C1C1C1">課程</label>
                  <select
                    class="form-select select-style input-padding"
                    aria-label="Default select example"
                  >
                    <option selected>請選擇課程</option>
                    <option value="1">1堂50分鐘</option>
                    <option value="2">3堂50分鐘</option>
                    <option value="3">10堂50分鐘</option>
                    <option value="4">20堂50分鐘</option>
                  </select>
                </div>
                <div class="phone name-phone-w-lg-48 mt-4 mt-lg-6">
                  <label
                    class="form-label text-gray-C1C1C1 d-block"
                    for="datepicker"
                    >想預約的日期</label
                  >
                  <input
                    class="bg-primary datepicker-border input-padding bottom-0 w-100"
                    type="text"
                    name="datepicker"
                    id="datepicker"
                    placeholder="請選擇日期"
                  />
                </div>
              </div>
            </div>
            <div class="text-gray-C1C1C1 notosans-regular">
              <label for="Inputlocation" class="form-label">上課地點</label>
              <input
                type="text"
                class="form-control bg-primary text-gray-C1C1C1 input-padding"
                placeholder="請輸入上課地點"
                id="Inputlocation"
                aria-describedby="locationHelp"
              />
            </div>
            <div
              class="submit-box d-flex flex-wrap flex-lg-nowrap justify-content-between align-items-center mt-6"
            >
              <strong class="strong-text-18 text-white mb-6 mb-lg-0"
                >NT$1600</strong
              >
              <button
                type="submit"
                class="btn btn-gradient border-radius-8 ms-lg-0 p-0 d-lg-block checkout-button mx-0"
              >
                <a
                  class="d-block py-2 px-4 px-lg-12 hover-text-black"
                  href="checkout-registration.html"
                >
                  前往結帳
                </a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>


    <!-- Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-rwd">
        <div class="modal-content bg-secondary mx-3 rounded-0 border-0">
          <div class="modal-header border-0 pt-10 pt-lg-6 position-relative">
            <h3
              class="modal-title text-center w-100 text-white"
              id="loginModalLabel"
            >
              登入
            </h3>
            <button
              type="button"
              class="btn-close m-0 material-icons text-white p-0 login-button__cancel--position"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              close
            </button>
          </div>
          <div class="modal-body text-white px-lg-150">
            <form>
              <div class="mb-6 text-gray-C1C1C1">
                <label for="InputEmail" class="form-label">信箱</label>
                <input
                  type="email"
                  class="form-control bg-primary text-gray-C1C1C1"
                  placeholder="請輸入信箱"
                  id="InputEmail"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-6 text-gray-C1C1C1">
                <label for="InputPassword" class="form-label">密碼</label>
                <input
                  type="password"
                  class="form-control bg-primary text-gray-C1C1C1"
                  placeholder="請輸入密碼"
                  id="InputPassword"
                  aria-describedby="emailHelp"
                />
              </div>
              <button
                type="submit"
                class="btn btn-gradient border-radius-8 ms-lg-0 mt-4 mt-lg-2 p-0 d-lg-block w-100 mx-0"
              >
                <a
                  class="d-block py-2 px-4 px-lg-12 hover-text-black"
                  href="checkout-registration.html"
                >
                  登入
                </a>
              </button>
            </form>
          </div>
          <div
            class="modal-footer border-0 px-lg-150 pt-sm-2 pt-lg-8 pb-6 justify-content-center"
          >
            <!-- <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button> -->
            <p class="m-0 text-gray-C1C1C1 login-pseudo">其他登入方式</p>
            <button
              class="bg-secondary p-0 m-0 border-1 border-white border-radius-4 w-100 d-lg-flex mt-4 mb-4 mb-lg-6"
            >
              <a
                href="#"
                class="py-2 px-8 d-flex justify-content-center justify-content-lg-start"
              >
                <img
                  class="icon-media-size"
                  src="./assets/images/icon_fb.svg"
                  alt="facebook"
                />
                <span class="btn-text-size-16 notosans-regular text-white ms-fb"
                  >Facebook 登入</span
                >
              </a>
            </button>
            <button
              class="bg-secondary p-0 m-0 border-1 border-white border-radius-4 w-100 d-lg-flex mb-4 mb-lg-6"
            >
              <a
                href="#"
                class="py-2 px-8 d-flex justify-content-center justify-content-lg-start"
              >
                <img
                  class="icon-media-size"
                  src="./assets/images/icon_google.svg"
                  alt="google"
                />
                <span
                  class="btn-text-size-16 notosans-regular text-white ms-google"
                  >Google 登入</span
                >
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
